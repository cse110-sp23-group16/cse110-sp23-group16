<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constellation Explanation Page</title>
    <!-- Main Stylesheet & Scripts -->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="../toplevel.css" />
    <link rel="stylesheet" href="../shootingStars.css" />
    <link rel="stylesheet" href="./explanation.css" />
    <script src="./explanation.js" type="module"></script>

  <body>
    <div class="wrap">

              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Reprehenderit tenetur eaque iusto suscipit optio deleniti,
              quibusdam eum quis quo cupiditate omnis corporis fuga? Esse

            </p>
          </div>
        </div>
        <div class="img_container">
          <img id="constellation-image" alt="Constellation Sign" />
        </div>
      </div>
      <div class="bot-container">
        <button id="continue-button" class="continue">See your Fortune</button>
      </div>
    </main>
    <audio
      id="background-music"
      src="../../assets/music/starGazingBGMusic.mp3"
      loop
    ></audio>
    <audio id="clickSound" src="../../assets/music/defaultClick.mp3"></audio>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Response Page</title>
    <link rel="stylesheet" href="./response.css" />
    <link rel="stylesheet" href="../toplevel.css" />
    <script src="./response.js"></script>
  </head>
  <body>
    <header>
      <h2>Let's now hear from the fortune teller.</h2>
      <picture>
        <img
          id="teller"
          src="./temp_teller.png"
          alt="Armadillo fortune teller"
          width="400"
        />
      </picture>
    </header>
    <main>
      <button id="visibleButton" onclick="toggleText()">Show Response</button>
      <div id="explanation" class="text-box">
        <p id="hiddenText"></p>
      </div>
      <div class="btn_container">
        <button id="hiddenButton" class="continue" onclick="goToPage()">Next Page</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

name: generate-documentation
run-name: Generate Documentation for all JS files in source
on:
  workflow_call:

jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          ref: main
          path: main
          clean: false
      - run: rm -rf https://cse110-sp23-group16.github.io/cse110-sp23-group16/source/.git
      - name: Build Documentation
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: main/source
          output_dir: .source/out
          template: minami
          front_page: README.md
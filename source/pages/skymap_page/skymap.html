<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skymap Page</title>
    <!-- Main Stylesheet & Scripts -->
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="./skymap.css" />
    <script src="./skymap.js" type="module"></script>
  </head>
  <body>
    <dialog>
      Welcome to the skymap! Your destiny shall be determined here.<br />
      Navigate the nightsky by left clicking your mouse and drag the screen.
      <br />
      Click and select five stars as you wish, then your constellation will
      appear to you!
      <br /><button id="confirm">Got it!</button
      ><button id="hide">Click me to hide upper right tutorial button</button>
    </dialog>
    <button id="tutorial">Tutorial</button>
    <canvas></canvas>
    <button id="next-button" class="continue hidden">Next</button>
    <audio
      id="background-music"
      src="../../assets/music/starGazingBGMusic.mp3"
      loop
    ></audio>
    <audio id="clickSound" src="../../assets/music/defaultClick.mp3"></audio>
  </body>
</html>

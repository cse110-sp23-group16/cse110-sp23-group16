<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="../toplevel.css" />
    <link rel="stylesheet" href="./landing.css" />
    <script src="./landing.js"></script>
  </head>
  <body>
    <header>
      <h3 class="custom-heading fade-in">Welcome to</h3>
      <h1 class="custom-heading">STARGAZER</h1>
    </header>
    <main>
      <div id="teller-box">
        <picture>
          <!-- <img src="../../assets/teller.jpg" alt="Armadillo fortune teller" width="200"> -->
          <img
            id="teller"
            src="./FortuneTeller-LandingPage.png"
            alt="Armadillo fortune teller"
          />
        </picture>
        <button id="start-button" onclick="handleStart()"> Start </button>
      </div>
      <div id="action-div" class="hidden"> 
        <div id="prompt-div" class="prompt">
          Select a category
        </div>
        <div id="categories-div" class="categories">
          <button id="daily-horoscope-button" class="category">
            Daily Horoscope
          </button>
          <button id="career-button" class="category">
            Career
          </button>
          <button id="health-button" class="category">
            Health
          </button>
          <button id="relationship-button" class="category">
            Relationship
          </button>
        </div>
        <div id="continue">
          <button id="continue-button" class="continue" onclick="toSkyMapPage()">
            Let the stars guide you
          </button>
        </div>
      </div>
      
    </main>
    <div id="sky-wrapper-div" class="hidden">
      <div id="sky-div"></div>
    </div>
  </body>
</html>

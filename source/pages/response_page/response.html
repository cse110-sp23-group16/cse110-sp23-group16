<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Response Page</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="../toplevel.css" />
    <link rel="stylesheet" href="../shootingStars.css" />
    <link rel="stylesheet" href="./response.css" />
    <script src="./response.js" type="module"></script>
  </head>
  <body>
    <div class="wrap">
      <div id="stars-div" class="sky"></div>
    </div>
    <header>
      <h2 id="fortune-opening"></h2>
      <picture>
        <img
          id="teller"
          class="teller-move"
          src="../../assets/teller/responseTeller.png"
          alt="Armadillo fortune teller"
        />
      </picture>
      <button id="visibleButton" class="response" onclick="toggleText()">
        See Result
      </button>
    </header>
    <main>
      <div id="explanation" class="text-box hidden">
        <p id="hiddenText"></p>
      </div>
      <div class="btn_container">
        <button id="hiddenButton" class="continue hidden" onclick="goToPage()">
          Next Page
        </button>
      </div>
    </main>
    <audio
      id="background-music"
      src="../../assets/music/starGazingBGMusic.mp3"
      loop
    ></audio>
    <audio id="clickSound" src="../../assets/music/defaultClick.mp3"></audio>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Response Page</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="../toplevel.css" />
    <link rel="stylesheet" href="./response.css" />
    <script src="./response.js"></script>
  </head>
  <body>
    <header>
      <h2 id="fortune-opening"></h2>
      <picture>
        <img
          id="teller"
          src="./temp_teller.png"
          alt="Armadillo fortune teller"
        />
      </picture>
      <button id="visibleButton" class="response" onclick="toggleText()">
        See Result
      </button>
    </header>
    <main>
      <div id="explanation" class="text-box hidden">
        <p id="hiddenText"></p>
      </div>
      <div class="btn_container">
        <button id="hiddenButton" class="continue hidden" onclick="goToPage()">
          Next Page
        </button>
      </div>
    </main>
    <div class="dark-back"></div>
  </body>
</html>
